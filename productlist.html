<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="productlist">
    <header class="sticky">
        <div class="logo">
            <a href="index.html">
                <h1>FashionShop</h1>
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="category.html">Categories</a>
                </li>
                <li>
                    <a href="productlist.html">Products</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Nike</h2>
        <section class="grid">
        </section>
    </main>

    <template>
        <article class="onsale">
            <img src="https://kea-alt-del.dk/t7/images/webp/640/1526.webp"

            <h3>Navn</h3>
            <p class="p1 rolig">T-Shirt | <span class="brandname">Nike</span></p>
            <p class="p2 price">Før DKK 500,-</p>
            <div class="discount">
                <p class="p3 price">Nu DKK 400,-</p>
                <p class="p4">20%</p>
            </div>
